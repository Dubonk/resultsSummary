<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Results Summary</title>
</head>
<body>
    <div id="container">
        <div class="result">
            <h3>Your Result</h3>
            <div id="circleResult">
                <h1>76</h1>
                <p>of 100</p>
                </div>
            <h2>Great!</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div id="stats">
                <div class="stats lightning">
                    <img src="./svg/lightning.svg" alt="lightning">
                    <div>Reaction</div>
                </div>
                <div class="stats memory">
                    <img src="./svg/brain.svg" alt="brain">
                    <div>Memory</div>
                </div>
                <div class="stats verbal">
                    <img src="./svg/chat.svg" alt="chat">
                    <div>Verbal</div>
                </div>
                <div class="stats visual">
                    <img src="./svg/eye.svg" alt="eye">
                    <div>Visual</div>
                </div>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
